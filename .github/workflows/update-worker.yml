name: Sync Latest Worker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨1点执行

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 获取最新Release信息
        id: get_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RELEASE_DATA=$(curl -s $API_URL)
          DOWNLOAD_URL=$(echo "$RELEASE_DATA" | grep "browser_download_url" | grep "worker.zip" | cut -d '"' -f 4)
          TAG_NAME=$(echo "$RELEASE_DATA" | grep '"tag_name":' | cut -d '"' -f 4)
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: 清理旧文件（保留.git和.github）
        run: |
          echo "清理旧文件..."
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +

      - name: 下载 worker.zip
        run: |
          echo "下载 ${{ env.DOWNLOAD_URL }} ..."
          wget -O worker.zip "${{ env.DOWNLOAD_URL }}"

      - name: 解压 worker.zip
        run: |
          unzip -o worker.zip
          rm -f worker.zip

      - name: 提交更新
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "同步最新Worker版本: ${{ env.TAG_NAME }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
