name: Sync BPB Worker from Releases

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"  # 每天凌晨 1 点运行
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write

jobs:
  sync-worker:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 获取最新发布的 worker.zip 和版本号
        id: get_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          RESPONSE=$(curl -s "$API_URL")
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r 'sort_by(.published_at) | reverse | .[0].assets[] | select(.name == "worker.zip") | .browser_download_url')
          VERSION_NAME=$(echo "$RESPONSE" | jq -r 'sort_by(.published_at) | reverse | .[0].tag_name')

          echo "下载链接: $DOWNLOAD_URL"
          echo "版本号: $VERSION_NAME"

          echo "download_url=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "version_name=$VERSION_NAME" >> $GITHUB_ENV

      - name: 下载 worker.zip
        run: |
          wget -O worker.zip "$DOWNLOAD_URL"

      - name: 解压并删除 worker.zip
        run: |
          rm -rf worker    # 清理旧目录
          unzip worker.zip -d worker
          rm worker.zip    # 解压后立刻删除 zip 文件

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ":arrow_up: 同步最新的 BPB Worker (${{ env.version_name }})"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: '--set-upstream'
